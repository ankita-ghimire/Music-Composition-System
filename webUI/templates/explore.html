{% extends 'base.html' %}
{% block title %}Explore Compositions{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h2>Explore Community Compositions</h2>
    <p class="lead text-muted">Discover what others have created with the power of AI.</p>
</div>

<!-- Composition Gallery -->
<div class="row g-4">
    <!-- Example Composition Card -->
    <div class="col-md-6 col-lg-4">
        <div class="card composition-card">
            <div class="card-body">
                <h5 class="card-title">Midnight Wanderer</h5>
                <h6 class="card-subtitle mb-2 text-muted">A Minor | 100 BPM</h6>
                <p class="card-text">A slow, melancholic piece perfect for a quiet evening.</p>
                <button class="btn btn-primary"><i class="fas fa-play"></i> Play Preview</button>
            </div>
        </div>
    </div>
    <!-- Add more cards like this -->
</div>
{% endblock %}
